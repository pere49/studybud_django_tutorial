<h3>Recent Activities</h3>
{% for message in room_messages %}
<p><small><a href="{% url 'user-profile' message.user.id %}">@{{message.user}}</a> {{message.created|timesince}}</small></p>
<p><small>Repliet to "{{message.room}}"</small></p>

<p>{{message}}</p>
{% if request.user == message.user %}
    <a href="{% url 'delete-message' message.id %}">Delete</a>
{% endif %}
<hr>
{% endfor %}
